<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Sandra Pierina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenido-formulario">
        <h2>FORMULARIO</h2>
        <form action="#">
            <label for="nombre">parte 1</label>
            <input type="text" name="name" id="name">

            <label for="email">parte 2</label>
            <input type="email" name="email" id="email">

            <label for="subjet">parte 3</label>
            <input type="text" name="subjet" id="subjet">

            <label for="coments">parte 4</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="enviar">
        </form>
    </div>
</body>
</html>
